<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="item.name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input [(ngModel)]="item.quantity" type="number"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input [(ngModel)]="item.price" type="number"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addItem(item)">Add</button>

</ion-content>
